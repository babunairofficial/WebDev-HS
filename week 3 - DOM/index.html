<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model (DOM)</title>
</head>

<body>
    <h1>To Do List</h1>
    <h4>1. random task</h4>
    <h4>2. another task</h4>
    <h4>yet another one</h4>
    <div>
        <input type="text" placeholder="enter a task" />
        <button onclick="addTodo()">Add Todo</button>
    </div>

    <!--javascript-->
    <script>
        
        var name = "babu nair";
        console.log(document); //document object here is a reference to the entire page

        //define a function addTodo to perform certain tasks 'on click'
        function addTodo(){
            //querySelector
            const inputElement = document.querySelector("input"); //select the input tag
            console.log(inputElement); 
            //to display the text entered in input tag, it can be done from the console of the browser. 
            //Enter the following in the console of the browser: console.log(inputElement.value)

            const value = inputElement.value;
            console.log(value); //log the value of inputElement on click
        }

        //querySelectorAll
        const heading = document.querySelectorAll("h4") //selects all h4 tags
        console.log(heading);

        console.log(document.querySelectorAll("h4")[0]); //selects the first h4 tag
        console.log(document.querySelectorAll("h4")[1]); //selects the second h4 tag
        console.log(document.querySelectorAll("h4")[2]); //selects the third h4 tag

        
    </script>
</body>

</html>
